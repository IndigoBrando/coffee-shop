<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f0;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #5c4033;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #5c4033;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #a97155;
            color: white;
        }

        tr:hover {
            background-color: #f1ece6;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #a97155;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #8b5a3c;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #5c4033;
        }

        .actions {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/user/home">Home</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="/cart">My Cart ðŸ›’</a></li>
            <li><a th:href="@{/menu/order}">My Orders</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>My Orders</h1>

        <!-- Show message if no orders -->
        <div th:if="${orders.isEmpty()}">
            <div class="alert alert-info">You have no orders yet.</div>
        </div>

        <!-- Loop through orders -->
        <div th:each="order : ${orders}" style="margin-bottom: 30px;">
            <h3>Order #<span th:text="${order.id}"></span> - <span th:text="${order.status}"></span></h3>
            <p><strong>Date:</strong> <span th:text="${order.orderDate}"></span></p>
            <p><strong>Total:</strong> â‚±<span th:text="${order.totalAmount}"></span></p>

            <table>
                <thead>
                    <tr>
                        <th>Coffee</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${order.items}">
                        <td th:text="${item.coffee.name}"></td>
                        <td>â‚±<span th:text="${item.coffee.price}"></span></td>
                        <td th:text="${item.quantity}"></td>
                        <td>â‚±<span th:text="${item.subtotal}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="actions">
            <a href="/menu" class="btn">Back to Menu</a>
        </div>
    </div>
</body>
</html>
