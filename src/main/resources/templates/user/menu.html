<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee Shop - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f0;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #5c4033;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
        }

        .coffee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .coffee-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .coffee-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .coffee-card h3 {
            margin: 10px 0;
            color: #5c4033;
        }

        .coffee-card p {
            font-size: 14px;
            color: #333;
        }

        .price {
            font-weight: bold;
            color: #a97155;
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #a97155;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #8b5a3c;
        }

        .unavailable {
            color: red;
            font-weight: bold;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
        }

        .quantity-control button {
            background: #5c4033;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .quantity-control button:hover {
            background: #3d2a1e;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/user/home">Home</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="/cart">My Cart ðŸ›’</a></li>
           <li><a th:href="@{/menu/order}">My Orders</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 style="text-align:center; color:#5c4033;">Our Coffee Menu â˜•</h1>
        <div class="coffee-grid">
            <div th:each="coffee : ${coffees}" class="coffee-card">
                <img th:src="@{${coffee.image}}" alt="coffee image">
                <h3 th:text="${coffee.name}"></h3>
                <p th:text="${coffee.description}"></p>
                <p class="price">â‚± <span th:text="${coffee.price}"></span></p>
                <p th:if="${coffee.stock > 0}">
                    <span>Stock: </span><span th:text="${coffee.stock}"></span>
                </p>
                <p th:if="${coffee.stock == 0}" class="unavailable">Unavailable</p>

                <!-- Show order form only if stock > 0 -->
                <form th:if="${coffee.stock > 0}" action="/cart/add" method="post"> <!-- âœ… changed -->
                    <input type="hidden" name="userId" value="1" />
                    <input type="hidden" name="coffeeId" th:value="${coffee.id}">
                    <label>Quantity:</label>
                    <div class="quantity-control">
                        <button type="button" onclick="this.nextElementSibling.stepDown()">âˆ’</button>
                        <input type="number" name="quantity" min="1" th:attr="max=${coffee.stock}" value="1" readonly>
                        <button type="button" onclick="this.previousElementSibling.stepUp()">+</button>
                    </div>
                    <button type="submit" class="btn">Add to Cart ðŸ›’</button> <!-- âœ… changed text -->
                </form>
            </div>
        </div>
    </div>
</body>

</html>
