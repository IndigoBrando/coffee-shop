<!DOCTYPE html>
<html lang="en">
<head>

    <title>Coffee Shop - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5f0;
        }
        nav {
            background-color: #5c4033; /* coffee brown */
            padding: 10px 20px;
        }

            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {

        }
        header {
            text-align: center;
            padding: 50px;
        }
        header h1 {
            color: #5c4033;
        }

            text-align: center;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #a97155;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #8b5a3c;
        }
    </style>
</head>

    <nav>
        <ul>
