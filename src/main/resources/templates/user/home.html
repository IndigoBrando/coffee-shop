<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5f0;
        }
        nav {
            background-color: #5c4033; /* coffee brown */
            padding: 10px 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-right: 20px;
            color: white;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        /* HERO SECTION */
        header {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1515442261605-cd4ce9a0462f') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        header::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); /* dark overlay for readability */
        }
        header h1, header p, header a, header li {
            position: relative;
            z-index: 1;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #a97155;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #8b5a3c;
        }

        section {
            text-align: center;
            padding: 50px 20px;
        }
        section h2 {
            color: #5c4033;
            font-size: 2rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/user/home">Home</a></li>
            <li><a href="/menu">Menu</a></li>
             <li><a href="/cart">My Cart ðŸ›’</a></li>
           <li><a th:href="@{/menu/order}">My Orders</a></li>

            <li><a href="/about">About Us</a></li>
            <li><a href="/logout">Logout</a></li>
            <li style="margin-left:auto;">Welcome, <b th:text="${username}"></b></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to Coffee Shop!</h1>
        <p>Your perfect cup, every time â˜•</p>
        <a href="/menu" class="btn">View Menu</a>
    </header>

    <section>
        <h2>Today's Special</h2>
        <p>Try our new Caramel Macchiato with a rich, smooth flavor.</p>
    </section>
</body>
</html>
